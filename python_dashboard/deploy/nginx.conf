server {
    listen 80;
    server_name dashboard.carnavaldelpais.com.ar;

    # For Let's Encrypt SSL
    # listen 443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/dashboard.carnavaldelpais.com.ar/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/dashboard.carnavaldelpais.com.ar/privkey.pem;

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_read_timeout 86400;
        proxy_buffering off;
    }

    # Static files (if needed)
    location /static {
        alias /var/www/carnaval/python_dashboard/api_server/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
